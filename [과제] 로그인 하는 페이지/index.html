<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
</head>
<body>
    <form action="#" method="POST">
        <label for="TxtID">아이디: </label>
        <input type="text" id="TxtID" name="TxtID" placeholder="아이디를 입력해주세요" />
        <br />
        <label for="TxtPW">비밀번호: </label>
        <input type="password" id="TxtPW" name="TxtPW" placeholder="비밀번호를 입력해주세요" />
        <br />
        <label for="TxtPwHint">비밀번호 힌트</label>
        <select name="ChkPWHint">
            <option value="1">태어난곳</option>
            <option value="2">엄니 고향</option>
            <option value="3">아부지 고향</option>
            <option value="4">어릴적 별명</option>
        </select>
        <br />
        <textarea name="TxtPWHint" cols="100" rows="4"></textarea>
    </form> 
</body>
</html>
